<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Kbyte Store</title>
</head>

<body>
    <header>

        <div>
            <i class="fa-solid fa-bolt"></i>
            <h1>Kbyte Store</h1>

        </div>

        <div>
            <input placeholder="Pesquisar Produtos">
            <i class="fa-solid fa-magnifying-glass"></i>

        </div>

    </header>

    <div>

        <nav>

            <i class="fa-solid fa-border-all"></i>
            <button>Todos os produtos</button>


            <i class="fa-solid fa-mobile-screen-button"></i>
            <button>Smartphones</button>


            <i class="fa-solid fa-laptop"></i>
            <button>Notebooks</button>


            <i class="fa-solid fa-headphones"></i>
            <button>Fones</button>


            <i class="fa-solid fa-computer-mouse"></i>
            <button>Acessórios</button>


            <i class="fa-regular fa-clock"></i>
            <button>SmartWatchs</button>


        </nav>
    </div>

    <div>

        <h2>Black Friday Antecipada!</h2>
        <p>Até 50% de desconto em produtos selecionados</p>

    </div>

    <footer>2026 Todos os direitos reservados</footer>

</html>
