<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Imports</title>
</head>

<body>

    <header>

        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <h1>Shooping Imports</h1>

        </div>

        <div class="container-busca">
            <input placeholder="Pesquisar Produtos" class="input-pesquisa">
            <i class="fa-solid fa-magnifying-glass"></i>

        </div>

    </header>

    <div class ="container-categorias">
         <nav>
            <button class="botao-categorias ativo" data-categoria ="todos">
                <i class="fa-solid fa-border-all"></i>
                Todos
            </button>
   
            <button class="botao-categorias" data-categoria ="smartphones">
                <i class="fa-solid fa-mobile-screen-button"></i>
                Smartphones
            </button>
            
            <button class="botao-categorias" data-categoria ="laptops">
                <i class="fa-solid fa-laptop"></i>
                Notebooks
            </button>

         
            <button class="botao-categorias" data-categoria ="headphones">
                <i class="fa-solid fa-headphones"></i>
                Fones
            </button>

            <button class="botao-categorias" data-categoria ="accessories">
                <i class="fa-solid fa-computer-mouse"></i>
                Acessórios
            </button>

            <button class="botao-categorias" data-categoria ="smartwatch">
                <i class="fa-regular fa-clock"></i>
                SmartWatchs
            </button>


        </nav>
    </div>

    <div class="secao-hero">

        <h2>Black Friday Antecipada!</h2>
        <p>Até 50% de desconto em produtos selecionados</p>

    </div>

    <div class="produtos">
        
        <div class="produtos-container">
            
        </div>
    </div>

    <footer>2026 Todos os direitos reservados</footer>

</body>
<script src="scripts.js">

</script>

</html>
