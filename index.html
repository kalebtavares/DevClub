<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Kbyte Store</title>
</head>

<body>

    <header>

        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <h1>Kbyte Store</h1>

        </div>

        <div class="container-busca">
            <input placeholder="Pesquisar Produtos">
            <i class="fa-solid fa-magnifying-glass"></i>

        </div>

    </header>

    <div class ="container-categorias">
         <nav>
            <button class="botao-categorias ativo">
                <i class="fa-solid fa-border-all"></i>
                Todos
            </button>
   
            <button class="botao-categorias">
                <i class="fa-solid fa-mobile-screen-button"></i>
                Smartphones
            </button>
            
            <button class="botao-categorias">
                <i class="fa-solid fa-laptop"></i>
                Notebooks
            </button>

            <button class="botao-categorias">
                <i class="fa-solid fa-tablet-screen-button"></i>
                Tablets
            </button>

            <button class="botao-categorias">
                <i class="fa-solid fa-headphones"></i>
                Fones
            </button>

            <button class="botao-categorias">
                <i class="fa-solid fa-computer-mouse"></i>
                Acessórios
            </button>

            <button class="botao-categorias">
                <i class="fa-regular fa-clock"></i>
                SmartWatchs
            </button>


        </nav>
    </div>

    <div class="secao-hero">

        <h2>Black Friday Antecipada!</h2>
        <p>Até 50% de desconto em produtos selecionados</p>

    </div>

    <div class="produtos">
        
        <div class="produtos-container">
            <div class="cartao-produto">
                <img src="https://images.unsplash.com/photo-1695048133142-1a20484d2569?w=400">
                <div class="info-produto">
                    <h3 class="nome-produto">Iphone 15 Pro MAX</h3>
                    <p class="descricao-produto">Smartphone Appple com câmera avançada</p>
                    <p class="preco-produto">R$ 7.999,00</p>
                    <button class="botao-produto">Ver detalhes</button>
                </div>
        </div>
    </div>

    <footer>2026 Todos os direitos reservados</footer>

</body>



</html>
